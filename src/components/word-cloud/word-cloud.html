<div *ngIf="!data.length">

    <svg class="animated rubberBand infinite" xmlns="http://www.w3.org/2000/svg" [style.width]="width" [style.height]="height">
        <g [attr.transform]="'translate('+width/2+','+height/2+')'">
            <defs>
                <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
                    <feGaussianBlur stdDeviation="10 10" result="glow"></feGaussianBlur>
                    <feMerge>
                        <feMergeNode in="glow"></feMergeNode>
                        <feMergeNode in="glow"></feMergeNode>
                        <feMergeNode in="glow"></feMergeNode>
                        <feMergeNode in="glow"></feMergeNode>
                    </feMerge>
                </filter>
            </defs>
            <text text-anchor="middle" [attr.transform]="'translate(-'+width/5+',-'+height/4+')'" filter="url(#glow)" [style.font-size]="(width+height)/10" style="font-family: Pacifico; fill: rgb(0, 0, 255);">web</text>
            <text text-anchor="middle" [attr.transform]="'translate(-'+width/5+',-'+height/4+')'" [style.font-size]="(width+height)/10" style="stroke: white; stroke-opacity: 1; stroke-width: 6px; font-family: Pacifico; fill: rgb(0, 0, 255);">web</text>


            <text text-anchor="middle" filter="url(#glow)" [style.font-size]="(width+height)/10" style="font-family: Pacifico; fill: rgb(255, 0, 0);">word</text>
            <text text-anchor="middle" [style.font-size]="(width+height)/10" style="stroke: white; stroke-opacity: 1; stroke-width: 4px; font-family: Pacifico; fill: rgb(255, 0, 0);">word</text>

            <text text-anchor="middle" [attr.transform]="'translate('+width/5+','+height/4+')'" filter="url(#glow)" [style.font-size]="(width+height)/10" style="font-family: Pacifico; fill: rgb(0, 192, 0);">cloud</text>
            <text text-anchor="middle" [attr.transform]="'translate('+width/5+','+height/4+')'" [style.font-size]="(width+height)/10" style="stroke: white; stroke-opacity: 1; stroke-width: 4px; font-family: Pacifico; fill: rgb(0, 192, 0);">cloud</text>
        </g>
    </svg>
</div>

<div [hidden]="!data.length" class="word-cloud" id="word-cloud">
    <div class="progress-outer" [hidden]="progress==100">
        <div class="progress-inner" [style.width]="progress + '%'">
            {{progress}}%
        </div>
    </div>
</div>
