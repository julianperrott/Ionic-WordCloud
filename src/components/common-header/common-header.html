<ion-navbar>

    <button ion-button menuToggle icon-only *ngIf="showMenuButton">
        <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title #ref>
        <ion-spinner class="logo" [hidden]="!busy || error"></ion-spinner>
        <img [hidden]="busy || error" class="logo" src="assets/imgs/logo.png" alt="logo" />
        <img [hidden]="!error" class="logo" src="assets/imgs/error.png" alt="logo" />
        <ng-content></ng-content>
    </ion-title>

    <ion-buttons end>
      <button  [style.font-family]="fontFace" style="font-weight:bold" ion-button (click)="chooseFont($event)" id="stylings" *ngIf="showStyleButton">
        {{fontFace}}&nbsp;
        <ion-icon name="arrow-dropdown"></ion-icon>
      </button>             
      <button ion-button icon-only (click)="cloudStyle($event)" id="stylings" *ngIf="showStyleButton">
        <ion-icon name="flask"></ion-icon>
      </button>
      <button ion-button (click)="cloudShape($event)" id="shape" *ngIf="showShapeButton">
        <i *ngIf="shape && shape.length > 0" class="fa fa-2x fa-{{shape}}"></i>
        <ion-icon *ngIf="!shape || shape.length==0" name="easel" style="font-size: 25px;"></ion-icon>
      </button>
      <button ion-button icon-only (click)="presentPopover($event)" id="otherstyles" *ngIf="showMoreButton">
        <ion-icon name="construct"></ion-icon>
      </button>
      <button ion-button icon-only (click)="help()" color="secondary" id="help">
        <ion-icon name="help-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="closePopover()" *ngIf="showCloseButton">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

</ion-navbar>
