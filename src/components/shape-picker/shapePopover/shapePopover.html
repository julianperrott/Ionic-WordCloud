<ion-header>
  <common-header [showCloseButton]="true">Shape Options</common-header>
</ion-header>

<ion-content>

  <div ion-item>
    <ion-icon class="icon-control" name="color-palette" item-start></ion-icon>
    <div>
      <ion-grid style="padding-left: 0px !important;">
        <ion-row>
          <ion-col style="padding-left: 0px !important">
            <div style="color: #999">Background</div>
          </ion-col>
          <ion-col>
          </ion-col>
          <ion-col>
            <ion-buttons end>
              <button outline color="primary" round small ion-button (click)="selectBackgroundColour($event)" style="margin: 0px !important">
                Colour
              </button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <ion-item>
    <ion-icon class="icon-control" name="color-palette" item-start></ion-icon>
    <ion-label style="color: #999">Background Visible</ion-label>
    <ion-toggle [(ngModel)]="backgroundVisibility" (ionChange)="onToggleBackgroundVisibility()"></ion-toggle>
  </ion-item>

  <div ion-item>
    <ion-icon class="icon-control" name="flask" item-start color="primary"></ion-icon>
    <ion-label>Style</ion-label>
    <ion-select interface="action-sheet" [(ngModel)]="style" (ionChange)="styleChanged()" ngClass="mySelect">
      <ion-option *ngFor="let th of styleFactory.backgroundStyles" [value]="th">{{th.key}}</ion-option>
    </ion-select>
  </div>

  <colorMenuItem [hidden]="configurationService.shapeColors.length<1" [description]="'Customise Colour 1'" [color]="configurationService.shapeColors[0]?configurationService.shapeColors[0].color:'red'"
    [eventName]="'shapeColor1Changed'"></colorMenuItem>
  <colorMenuItem [hidden]="configurationService.shapeColors.length<2" [description]="'Customise Colour 2'" [color]="configurationService.shapeColors[1]?configurationService.shapeColors[1].color:'red'"
    [eventName]="'shapeColor2Changed'"></colorMenuItem>
  <colorMenuItem [hidden]="configurationService.shapeColors.length<3" [description]="'Customise Colour 3'" [color]="configurationService.shapeColors[2]?configurationService.shapeColors[2].color:'red'"
    [eventName]="'shapeColor3Changed'"></colorMenuItem>

</ion-content>
