<button ion-button round outline icon-only (click)="doFilter()">
  <ion-icon name="globe"></ion-icon>
</button>

<div [hidden]="true">
  <ion-select #sectionSelect [hidden]="!sortedLinks || sortedLinks.length=== 0" [(ngModel)]="href" interface="action-sheet" (ionChange)="navigate()" [selectOptions]="{ cssClass: 'linkSelect', title: 'Page Links Available'}">
    <ion-option *ngFor="let link of sortedLinks;" value="{{link.href}}" [innerHtml]="link.text"></ion-option>
  </ion-select>

</div>
