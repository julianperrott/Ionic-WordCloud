<button ion-button round outline icon-only (click)="doFilter()">
  <ion-icon name="link"></ion-icon>
</button>

<div [hidden]="true">
<ion-select #sectionSelect  [hidden]="!sortedLinks || sortedLinks.length === 0" [(ngModel)]="href" interface="popover" (ionChange)="navigate()" 
 [selectOptions]="{ cssClass: 'linkSelect',  title: 'Links'}">
    <ion-option *ngFor="let link of sortedLinks;" value="{{link.href}}">{{link.text}}</ion-option>
</ion-select>

</div>
