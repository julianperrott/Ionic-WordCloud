<ion-header [hidden]="showOnlyWordCloud">
    <common-header>Web Page to Word Cloud</common-header>
</ion-header>

<ion-content no-padding no-margin>
    <ion-navbar [hidden]="showOnlyWordCloud">
        <ion-item>
            <ion-input clearInput type="text" [(ngModel)]="url" placeholder="Enter URL here" (ionChange)="update()" id="step1"></ion-input>
        </ion-item>
        <ion-buttons end id="step2">
            <link-cloud [links]="links"></link-cloud>
        </ion-buttons>
    </ion-navbar>

    <word-cloud [wordData]="data"></word-cloud>

    <div>
        {{data}}
    </div>

</ion-content>
