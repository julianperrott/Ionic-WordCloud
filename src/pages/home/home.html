<ion-header [hidden]="showOnlyWordCloud">
    <common-header [showMenuButton]="true" [showShapeButton]="true" [showMoreButton]="true" [showMore]="showMore" [showStyleButton]="true">Web Word Cloud</common-header>
</ion-header>

<ion-content no-padding no-margin [style.background-color]="backgroundColor">
    <ion-navbar [hidden]="showOnlyWordCloud">
        <ion-item [hidden]="showOnlyWordCloud">
            <ion-input clearInput type="text" [(ngModel)]="url" placeholder="Enter URL here" (ionChange)="update()" id="step1"></ion-input>
        </ion-item>
        <ion-buttons end id="step2" [hidden]="showOnlyWordCloud">
            <link-cloud [links]="links"></link-cloud>
        </ion-buttons>
    </ion-navbar>

    <word-cloud id="cloud" [wordData]="data"></word-cloud>
</ion-content>
