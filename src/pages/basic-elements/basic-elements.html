    <h1 no-margin margin-bottom>Basic SVG Elements</h1>

    <h2>Creating SVG Elements Based on Data</h2>

    <div padding>

        <div id="circles-basic"></div>

        <expandable showText="See the code" hideText="Hide the code">
            <textarea ion-prism="javascript">
                // the data set
                let circleRadii = [ 40, 20, 10 ];

                // an SVG element to hold the SVG Circles
                let svgContainer = d3.select( '#circles' ).append( 'svg' )
                    .attr( 'width', 300 )
                    .attr( 'height', 100 )
                    .style( 'border', '1px solid black' );

                let circles = svgContainer
                    // selectAll circle
                    .selectAll( 'circle' )
                    // bind the data
                    .data( circleRadii )
                    // select the virtual .enter() selection
                    .enter()
                    // append the SVG circle elements
                    .append( 'circle' );

                // Specify the attributes for each circle.
                circles
                    // cx - The x-axis coordinate of the center of the circle
                    .attr( 'cx', 50 )
                    // cy - The y-axis coordinate of the center of the circle
                    .attr( 'cy', 50 )
                    // r - The radius of the circle.
                    .attr( 'r',  d => d )
                    // use D3.js' .style() operator to modify the CSS style property
                    .style( 'fill', d => {
                        let returnColor;
                        if ( d === 40 ) {
                            returnColor = 'green';
                        }
                        else if ( d === 20 ) { returnColor = 'purple'; }
                        else if ( d === 10 ) { returnColor = 'red'; }
                        return returnColor;
                    });
            </textarea>
        </expandable>
    </div>
